<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>WeSavE - ศูนย์เฝ้าระวังแผ่นดินไหว</title>

  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
  :root {
    --bg-dark: #0f172a;
    --bg-card: #1e293b;
    --primary: #3b82f6;
    --text-main: #f8fafc;
    --text-sub: #94a3b8;
    --status-green: #22c55e;
    --status-yellow: #eab308;
    --status-red: #ef4444;
  }

  /* --- 1. เพิ่ม Smooth Scroll ให้เลื่อนนุ่มๆ --- */
  html {
    scroll-behavior: smooth;
  }

  body {
    font-family: 'Kanit', sans-serif;
    margin: 0;
    background-color: var(--bg-dark);
    color: var(--text-main);
    touch-action: manipulation;
  }

  #app { max-width: 1400px; margin: auto; }

  header {
    background: var(--bg-card);
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #334155;
    position: sticky; top: 0; z-index: 1000;
  }

  .logo { font-size: 1.2rem; font-weight: 700; color: var(--primary); }
  nav ul { list-style: none; display: flex; gap: 15px; margin: 0; padding: 0; }
  
  /* ปรับสไตล์ปุ่มเมนูให้คลิกง่ายขึ้น */
  nav a { 
    color: var(--text-sub); 
    text-decoration: none; 
    font-size: 0.9rem; 
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 8px;
    transition: all 0.3s;
  }
  nav a:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }
  nav a.active { color: var(--text-main); font-weight: bold; background: rgba(59, 130, 246, 0.1); color: var(--primary); }

  main { padding: 15px; }

  .dashboard-panel {
    background: var(--bg-card);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 25px;
    
    /* --- 2. แก้ปัญหา Header บังเนื้อหาเวลาเลื่อนมาถึง --- */
    scroll-margin-top: 90px; 
  }

  .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
  
  @keyframes updateFlash {
    0% { background-color: var(--bg-card); }
    50% { background-color: #334155; }
    100% { background-color: var(--bg-card); }
  }
  .data-updated { animation: updateFlash 0.5s ease-in-out; }

  .live-badge {
    background: var(--status-red);
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 0.8rem;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 0 10px rgba(239, 68, 68, 0.4);
  }
  
  .live-dot {
    width: 8px; height: 8px; background: white; border-radius: 50%;
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

  .device-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100%, 1fr));
    gap: 15px;
  }
  @media(min-width: 768px) { .device-grid { grid-template-columns: repeat(3, 1fr); } }

  .status-card, .data-card, .info-card {
    background: #0f172a;
    border-radius: 12px;
    padding: 20px;
    border: 1px solid #334155;
    text-align: center;
    transition: transform 0.2s;
  }

  .traffic-light {
    display: flex; justify-content: center; gap: 15px; margin-bottom: 10px;
    background: #000; padding: 8px; border-radius: 30px; width: fit-content; margin: 0 auto 10px auto;
  }
  .light { width: 25px; height: 25px; border-radius: 50%; background: #333; transition: 0.3s; }
  .light.green.active { background: var(--status-green); box-shadow: 0 0 15px var(--status-green); }
  .light.yellow.active { background: var(--status-yellow); box-shadow: 0 0 15px var(--status-yellow); }
  .light.red.active { background: var(--status-red); box-shadow: 0 0 20px var(--status-red); }

  .magnitude-circle { font-size: 3rem; font-weight: bold; color: var(--primary); transition: color 0.3s;}
  .info-row { display: flex; justify-content: space-between; color: var(--text-sub); padding: 8px 0; font-size: 0.9rem; }

  /* Map Container */
  .map-container {
    position: relative;
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
  }
  @media(min-width: 1024px) {
    .map-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        height: 500px;
    }
  }

  #map { 
    width: 100%; 
    height: 400px;
    min-height: 400px;
    border-radius: 12px; 
    z-index: 1;
    background-color: #aad3df; 
  }
  @media(min-width: 1024px) { #map { height: 100%; } }

  /* Legend Style */
  .map-legend {
    background: rgba(15, 23, 42, 0.95);
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 0.8rem;
    color: white;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    order: 2; 
  }
  @media(min-width: 1024px) {
    .map-legend {
        position: absolute;
        bottom: 25px;
        left: 10px;
        display: block;
        z-index: 500;
        max-width: 200px;
        order: unset;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .map-legend .legend-item { margin-bottom: 5px; }
  }

  .legend-item { display: flex; align-items: center; gap: 5px; }
  .legend-dot { width: 10px; height: 10px; border-radius: 50%; }
  .legend-dot.green { background: #22c55e; }
  .legend-dot.yellow { background: #eab308; }
  .legend-dot.orange { background: #f97316; }
  .legend-dot.red { background: #ef4444; }

  .sidebar-list {
    background: #0f172a;
    border-radius: 12px;
    height: 300px;
    overflow-y: auto;
    order: 3;
  }
  @media(min-width: 1024px) { 
      .sidebar-list { height: auto; order: unset; } 
  }

  .earthquake-item { padding: 12px; border-bottom: 1px solid #334155; font-size: 0.9rem; cursor: pointer; }
  .earthquake-item:hover { background-color: #1e293b; }
  
  .leaflet-popup-content-wrapper { background: #0f172a; color: white; }
  .leaflet-popup-tip { background: #0f172a; }
  </style>
</head>
<body>

<div id="app">
  <header>
    <div class="logo"><i class="fas fa-globe-asia"></i> WeSavE</div>
    <nav>
      <ul>
        <li><a href="#section-status" class="active" onclick="setActive(this)">สถานะ</a></li>
        <li><a href="#section-map" onclick="setActive(this)">แผนที่</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="section-status" class="dashboard-panel">
      <div class="panel-header">
        <h2><i class="fas fa-satellite-dish"></i> My Seismometer</h2>
        <div class="live-badge">
             <div class="live-dot"></div>
             LIVE 
             <span id="realtime-clock" style="font-family:monospace; margin-left:5px; opacity:0.9;">--:--:--</span>
        </div>
      </div>

      <div class="device-grid">
        <div class="status-card" id="card-status">
          <div class="traffic-light">
            <div class="light green active" id="light-green"></div>
            <div class="light yellow" id="light-yellow"></div>
            <div class="light red" id="light-red"></div>
          </div>
          <h3 id="status-text" style="color:var(--status-green)">NORMAL</h3>
        </div>

        <div class="data-card" id="card-data">
          <div class="magnitude-circle" id="device-mag">0.00</div>
          <small>Richter</small>
        </div>

        <div class="info-card">
          <div class="info-row"><span>ตำแหน่งของคุณ</span><span id="user-location-text">กำลังค้นหา...</span></div>
          <div class="info-row"><span>เซนเซอร์อัปเดต</span><span id="last-update" style="color:#22c55e">รอข้อมูล...</span></div>
        </div>
      </div>
    </section>

    <section id="section-map" class="dashboard-panel">
      <div class="panel-header">
        <h2><i class="fas fa-map-marked-alt"></i> Global Quakes (USGS)</h2>
      </div>
      
      <div class="map-container">
        <div id="map"></div>
        <div class="map-legend">
           <div class="legend-item"><span class="legend-dot green"></span> <3</div>
           <div class="legend-item"><span class="legend-dot yellow"></span> 3-4.9</div>
           <div class="legend-item"><span class="legend-dot orange"></span> 5-6.9</div>
           <div class="legend-item"><span class="legend-dot red"></span> ≥7</div>
        </div>
        <div id="earthquake-list" class="sidebar-list"></div>
      </div>
    </section>
  </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// ฟังก์ชันเปลี่ยนสีปุ่มเมนูเมื่อกด
function setActive(element) {
    document.querySelectorAll('nav a').forEach(el => el.classList.remove('active'));
    element.classList.add('active');
}

// 1. Firebase Configuration
const firebaseConfig = {
  apiKey: "AIzaSyCWZGE0N7Mfgq-08-gdEfOtrT_ctxkVcNo",
  authDomain: "app3-77caa.firebaseapp.com",
  databaseURL: "https://app3-77caa-default-rtdb.asia-southeast1.firebasedatabase.app/",
  projectId: "app3-77caa",
  storageBucket: "app3-77caa.firebasestorage.app",
  messagingSenderId: "1027035595892",
  appId: "1:1027035595892:web:b68445e67d1ce54235fd21"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// 2. Map Setup
const map = L.map('map').setView([13.7563, 100.5018], 5);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { 
    attribution: '© OpenStreetMap', maxZoom: 18
}).addTo(map);
const quakeLayer = L.featureGroup().addTo(map);
setTimeout(() => { map.invalidateSize(); }, 1000);

// Clock
function startClock() {
    setInterval(() => {
        const now = new Date();
        const clockEl = document.getElementById('realtime-clock');
        if(clockEl) clockEl.innerText = now.toLocaleTimeString('th-TH');
    }, 1000);
}
startClock();

// Geolocation
function getUserLocation() {
    const statusText = document.getElementById('user-location-text');
    if(!statusText) return;
    if (navigator.geolocation) {
        statusText.innerText = "กำลังขออนุญาต...";
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                statusText.innerText = "ระบุตำแหน่งสำเร็จ";
                statusText.style.color = "#22c55e";
                map.setView([lat, lng], 8);
                L.marker([lat, lng]).addTo(map).bindPopup("<b>คุณอยู่ที่นี่</b>").openPopup();
            },
            (error) => {
                console.error("Loc Error:", error);
                statusText.innerText = "ไม่พบตำแหน่ง";
                statusText.style.color = "#ef4444";
            }
        );
    } else { statusText.innerText = "Browser ไม่รองรับ"; }
}
getUserLocation();

// Load USGS
function magColor(mag) {
  if (mag >= 7) return '#ef4444';
  if (mag >= 5) return '#f97316';
  if (mag >= 3) return '#eab308';
  return '#22c55e';
}

async function loadEarthquakes() {
  try {
      const res = await fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson');
      const data = await res.json();
      quakeLayer.clearLayers();
      const listDiv = document.getElementById('earthquake-list');
      if(listDiv) listDiv.innerHTML = '';

      data.features.forEach(eq => {
        const [lon, lat] = eq.geometry.coordinates;
        const mag = eq.properties.mag || 0;
        const place = eq.properties.place || 'Unknown';
        const color = magColor(mag);
        L.circleMarker([lat, lon], {
          radius: Math.max(mag * 1.5, 3), fillColor: color, fillOpacity: 0.8, color: '#000', weight: 1
        }).addTo(quakeLayer).bindPopup(`<b>Mag ${mag}</b><br>${place}`);

        if(listDiv) {
            const item = document.createElement('div');
            item.className = 'earthquake-item';
            item.innerHTML = `<span style="color:${color}">● ${mag.toFixed(1)}</span> ${place}`;
            item.onclick = () => {
                map.flyTo([lat, lon], 6);
                if(window.innerWidth <= 1024) document.getElementById('map').scrollIntoView({behavior:'smooth'});
            };
            listDiv.appendChild(item);
        }
      });
  } catch (e) { console.error(e); }
}
loadEarthquakes();
setInterval(loadEarthquakes, 60000); 

// ESP32
const statusEl = document.getElementById('status-text');
const lastUpdateEl = document.getElementById('last-update');
const cardStatus = document.getElementById('card-status');
const cardData = document.getElementById('card-data');
const deviceMagEl = document.getElementById('device-mag');

db.ref('sensor/seismometer').on('value', snap => {
  const d = snap.val();
  const mag = d ? (d.magnitude || 0) : 0;
  if(deviceMagEl) deviceMagEl.innerText = mag.toFixed(2);
  if(lastUpdateEl) lastUpdateEl.innerText = new Date().toLocaleTimeString();
  
  if(cardStatus && cardData) {
      cardStatus.classList.remove('data-updated');
      cardData.classList.remove('data-updated');
      void cardStatus.offsetWidth; 
      cardStatus.classList.add('data-updated');
      cardData.classList.add('data-updated');
  }
  ['light-green','light-yellow','light-red'].forEach(id => {
      const el = document.getElementById(id);
      if(el) el.classList.remove('active');
  });

  if(!statusEl || !deviceMagEl) return;
  if (mag >= 5) {
    document.getElementById('light-red')?.classList.add('active');
    statusEl.innerText = 'DANGER'; statusEl.style.color = '#ef4444';
    deviceMagEl.style.color = '#ef4444';
  } else if (mag >= 3) {
    document.getElementById('light-yellow')?.classList.add('active');
    statusEl.innerText = 'WARNING'; statusEl.style.color = '#eab308';
    deviceMagEl.style.color = '#eab308';
  } else {
    document.getElementById('light-green')?.classList.add('active');
    statusEl.innerText = 'NORMAL'; statusEl.style.color = '#22c55e';
    deviceMagEl.style.color = '#3b82f6';
  }
});
</script>
</body>
</html>
